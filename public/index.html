<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWiansZone – Select Exam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --clr-primary: #1e40af;
      --clr-accent: #2563eb;
      --clr-bg: #f3f4f6;
      --clr-surface: #ffffff;
      --clr-text: #1f2937;
      --clr-text-secondary: #4b5563;
      --clr-border: #e5e7eb;
      --clr-shadow: rgba(0, 0, 0, 0.05);
      --ff-base: "Poppins", sans-serif;
      --fs-sm: 0.875rem;
      --fs-base: 1rem;
      --fs-lg: 1.125rem;
      --fs-xl: 2rem;
      --fw-regular: 400;
      --fw-semibold: 600;
      --fw-bold: 700;
      --space-xxs: 4px;
      --space-xs: 8px;
      --space-sm: 12px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-round: 50%;
      --shadow-light: 0 1px 3px var(--clr-shadow);
      --shadow-medium: 0 4px 12px var(--clr-shadow);
      --shadow-heavy: 0 8px 25px rgba(30, 64, 175, 0.15);
      --trans-fast: 0.2s ease-in-out;
      --trans-medium: 0.4s ease-in-out;
      --trans-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --trans-bounce: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --ease-std: cubic-bezier(0.4, 0, 0.2, 1);
      --delay-step: 0.1s;
    }

    /* Dark mode variables */
    body.dark-mode {
      --clr-primary: #60a5fa;
      --clr-accent: #3b82f6;
      --clr-bg: #0f172a;
      --clr-surface: #1e293b;
      --clr-text: #e2e8f0;
      --clr-text-secondary: #94a3b8;
      --clr-border: #334155;
      --clr-shadow: rgba(0, 0, 0, 0.3);
      --shadow-heavy: 0 8px 25px rgba(96, 165, 250, 0.25);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--ff-base);
      font-size: var(--fs-base);
      background-color: var(--clr-bg);
      color: var(--clr-text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      animation: pageLoad 0.8s ease-out forwards;
      transition: background-color var(--trans-smooth), color var(--trans-smooth);
    }

    @keyframes pageLoad {
      to {
        opacity: 1;
      }
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    button {
      font-family: inherit;
      font-size: inherit;
      border: none;
      background: none;
      cursor: pointer;
      outline: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header.header {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--clr-surface);
      border-bottom: 1px solid var(--clr-border);
      box-shadow: var(--shadow-light);
      z-index: 100;
      transform: translateY(-100%);
      animation: headerSlide 0.6s ease-out 0.2s forwards;
      transition: background-color var(--trans-smooth), border-color var(--trans-smooth);
    }

    @keyframes headerSlide {
      to {
        transform: translateY(0);
      }
    }

    .header .container {
      max-width: 960px;
      margin: 0 auto;
      padding: var(--space-sm) var(--space-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .logo {
      font-size: var(--fs-xl);
      font-weight: var(--fw-bold);
      color: var(--clr-primary);
      letter-spacing: 1px;
      cursor: pointer;
      transition: all var(--trans-smooth);
      position: relative;
    }

    .header .logo::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .header .logo:hover::after {
      width: 100%;
    }

    .header .logo:hover {
      transform: translateY(-2px);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-round);
      background: var(--clr-surface);
      border: 2px solid var(--clr-border);
      color: var(--clr-text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--trans-smooth);
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--clr-primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      opacity: 0.1;
    }

    .theme-toggle:hover::before {
      width: 60px;
      height: 60px;
    }

    .theme-toggle:hover {
      border-color: var(--clr-primary);
      color: var(--clr-primary);
      transform: scale(1.1);
    }

    .theme-toggle .material-icons {
      font-size: 20px;
      transition: transform var(--trans-smooth);
      position: relative;
      z-index: 1;
    }

    .theme-toggle:hover .material-icons {
      transform: rotate(180deg);
    }

    .unlock-btn {
      display: flex;
      align-items: center;
      background-color: var(--clr-accent);
      color: var(--clr-surface);
      font-size: var(--fs-base);
      font-weight: var(--fw-semibold);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-light);
      transition: all var(--trans-smooth);
      position: relative;
      overflow: hidden;
    }

    .unlock-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s ease;
    }

    .unlock-btn:hover::before {
      left: 100%;
    }

    .unlock-btn:hover {
      background-color: var(--clr-primary);
      box-shadow: var(--shadow-heavy);
      transform: translateY(-2px);
    }

    .unlock-btn:active {
      transform: translateY(0);
    }

    .unlock-btn .material-icons {
      font-size: 20px;
      margin-right: var(--space-xs);
      transition: transform var(--trans-smooth);
    }

    .unlock-btn:hover .material-icons {
      transform: rotate(15deg);
    }

    .main {
      flex: 1;
      max-width: 960px;
      margin: 0 auto;
      padding: var(--space-xxl) var(--space-md);
    }

    .select-exam {
      margin-bottom: var(--space-xxl);
    }

    .select-exam h2 {
      opacity: 0;
      transform: translateY(30px);
      animation: titleSlide 0.8s ease-out 0.4s forwards;
    }

    @keyframes titleSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: var(--space-lg);
      opacity: 0;
      transform: translateY(20px);
      animation: controlsSlide 0.6s ease-out 0.6s forwards;
    }

    @keyframes controlsSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tabs {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
    }

    .tabs button {
      background-color: var(--clr-surface);
      color: var(--clr-text-secondary);
      font-size: var(--fs-base);
      font-weight: var(--fw-semibold);
      padding: var(--space-sm) var(--space-xl);
      border: 2px solid var(--clr-border);
      border-radius: var(--radius-md);
      transition: all var(--trans-smooth);
      position: relative;
      overflow: hidden;
    }

    .tabs button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--clr-accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform var(--trans-smooth);
      z-index: -1;
    }

    .tabs button:hover {
      background-color: var(--clr-bg);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .tabs button.active {
      background-color: var(--clr-accent);
      border-color: var(--clr-accent);
      color: var(--clr-surface);
      box-shadow: var(--shadow-light);
      transform: translateY(-2px);
    }

    .tabs button.active::before {
      transform: scaleX(1);
    }

    .lock-desktop {
      display: flex;
      align-items: center;
      margin-left: var(--space-lg);
    }

    .lock-desktop .icon-btn {
      background-color: var(--clr-surface);
      border: 2px solid var(--clr-border);
      border-radius: var(--radius-md);
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--trans-smooth);
      position: relative;
      overflow: hidden;
    }

    .lock-desktop .icon-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(30, 64, 175, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
    }

    .lock-desktop .icon-btn:hover::before {
      width: 80px;
      height: 80px;
    }

    .lock-desktop .icon-btn.click-animate {
      animation: lockPulse 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes lockPulse {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(10deg); }
      50% { transform: scale(1.1) rotate(-5deg); }
      75% { transform: scale(1.15) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .lock-desktop .icon-btn:hover {
      background-color: var(--clr-surface);
      border-color: var(--clr-accent);
      box-shadow: var(--shadow-medium);
      transform: translateY(-3px) scale(1.05);
    }

    .lock-desktop .icon-btn .material-icons {
      font-size: 32px;
      color: var(--clr-text-secondary);
      transition: all var(--trans-smooth);
      position: relative;
      z-index: 1;
    }

    .lock-desktop .icon-btn:hover .material-icons {
      color: var(--clr-accent);
      transform: scale(1.1) rotate(15deg);
    }

    .flash-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xxl);
    }

    .flash-card {
      background: var(--clr-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-light);
      backdrop-filter: blur(8px);
      padding: var(--space-lg) var(--space-sm);
      text-align: center;
      font-size: var(--fs-lg);
      font-weight: var(--fw-semibold);
      color: var(--clr-text);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      transition: transform var(--trans-medium) var(--ease-std),
                  box-shadow var(--trans-medium) var(--ease-std),
                  background-color var(--trans-smooth);
      animation: fadeInUp 0.4s var(--ease-std) forwards;
      border: 1px solid var(--clr-border);
    }

    .flash-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
      transform: rotate(45deg) translateX(-200%);
      transition: transform 0.8s var(--ease-std);
      pointer-events: none;
    }

    .flash-card:hover::before {
      transform: rotate(45deg) translateX(200%);
    }

    .flash-card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-4px);
    }

    .flash-card[data-index="1"] { animation-delay: var(--delay-step); }
    .flash-card[data-index="2"] { animation-delay: calc(var(--delay-step) * 2); }
    .flash-card[data-index="3"] { animation-delay: calc(var(--delay-step) * 3); }
    .flash-card[data-index="4"] { animation-delay: calc(var(--delay-step) * 4); }
    .flash-card[data-index="5"] { animation-delay: calc(var(--delay-step) * 5); }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      z-index: 200;
      transition: all 0.3s ease;
    }

    body.dark-mode #overlay {
      background-color: rgba(15, 23, 42, 0.95);
    }

    #overlay.overlay-anim {
      animation: overlayShow 1.2s ease-in-out forwards;
      pointer-events: auto;
    }

    @keyframes overlayShow {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    #overlayText {
      font-size: 2.5rem;
      font-weight: var(--fw-bold);
      color: var(--clr-primary);
      opacity: 0;
      transform: scale(0.8);
    }

    #overlay.overlay-anim #overlayText {
      animation: textBounce 1.2s ease-in-out forwards;
    }

    @keyframes textBounce {
      0% { 
        opacity: 0; 
        transform: scale(0.8) rotate(-5deg); 
      }
      20% { 
        opacity: 1; 
        transform: scale(1.1) rotate(2deg); 
      }
      40% {
        transform: scale(1) rotate(-1deg);
      }
      60% {
        transform: scale(1.05) rotate(1deg);
      }
      80% { 
        opacity: 1; 
        transform: scale(1) rotate(0deg); 
      }
      100% { 
        opacity: 0; 
        transform: scale(1.2) rotate(0deg); 
      }
    }

    #toast {
      position: fixed;
      bottom: var(--space-lg);
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background-color: var(--clr-primary);
      color: var(--clr-surface);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-heavy);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      opacity: 0;
      pointer-events: none;
      transition: all var(--trans-bounce);
      z-index: 150;
      min-width: 300px;
    }

    #toast.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    #toast .material-icons {
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #toast .progress {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      transform-origin: left;
      animation: progressShrink 5s linear forwards;
    }

    @keyframes progressShrink {
      from { transform: scaleX(1); }
      to { transform: scaleX(0); }
    }

    button:focus,
    a:focus {
      outline: 3px solid var(--clr-accent);
      outline-offset: 2px;
    }

    @media (max-width: 768px) {
      .header .container {
        padding: var(--space-sm) var(--space-md);
      }
      
      .header-actions {
        gap: var(--space-sm);
      }
      
      .theme-toggle {
        width: 36px;
        height: 36px;
      }
      
      .theme-toggle .material-icons {
        font-size: 18px;
      }
      
      .tabs {
        gap: var(--space-sm);
      }
      .tabs button {
        font-size: var(--fs-sm);
        padding: var(--space-xs) var(--space-md);
      }
      .lock-desktop {
        display: none;
      }
      .flash-container {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: var(--space-md);
      }
      .flash-card {
        padding: var(--space-md) var(--space-xs);
        font-size: var(--fs-sm);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">PWiansZone</div>
      <div class="header-actions">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
          <span class="material-icons">dark_mode</span>
        </button>
        <button id="unlockHeaderBtn" class="unlock-btn" aria-label="Unlock Access">
          <span class="material-icons">lock_open</span>
          Unlock Access
        </button>
      </div>
    </div>
  </header>

  <div id="overlay" aria-hidden="true">
    <span id="overlayText">Unlocking…</span>
  </div>

  <main class="main">
    <section class="select-exam" aria-labelledby="selectExamHeading">
      <h2 id="selectExamHeading" style="font-size: var(--fs-xl); font-weight: var(--fw-bold); text-align:center; margin-bottom: var(--space-lg);">
        Select Your Exam
      </h2>
      <div class="controls">
        <div class="tabs" role="tablist" aria-label="Exam categories">
          <button id="tab-11th" class="tab-btn active" role="tab" aria-selected="true">11th Grade</button>
          <button id="tab-12th" class="tab-btn" role="tab" aria-selected="false">12th Grade</button>
          <button id="tab-dropper" class="tab-btn" role="tab" aria-selected="false">Dropper</button>
        </div>
        <div class="lock-desktop">
          <button id="lockBtnDesktop" class="icon-btn" aria-label="Generate or Unlock Access Key">
            <span class="material-icons">lock</span>
          </button>
        </div>
      </div>
    </section>

    <section class="flash-container" id="flashContainer" aria-live="polite">
      <!-- Cards are generated here by JavaScript -->
    </section>
  </main>

  <div id="toast" role="alert" aria-live="assertive">
    <span class="material-icons">notifications</span>
    <span id="toastText"></span>
    <div class="progress"></div>
  </div>

  <script>
    // Dark mode functionality
    let isDarkMode = localStorage.getItem('darkMode') === 'true';
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Initialize dark mode
    function initializeDarkMode() {
      if (isDarkMode) {
        body.classList.add('dark-mode');
        themeToggle.querySelector('.material-icons').textContent = 'light_mode';
      } else {
        body.classList.remove('dark-mode');
        themeToggle.querySelector('.material-icons').textContent = 'dark_mode';
      }
    }

    // Toggle dark mode
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      body.classList.toggle('dark-mode', isDarkMode);
      localStorage.setItem('darkMode', isDarkMode);
      
      // Update icon with animation
      const icon = themeToggle.querySelector('.material-icons');
      icon.style.transform = 'rotate(180deg) scale(0.8)';
      
      setTimeout(() => {
        icon.textContent = isDarkMode ? 'light_mode' : 'dark_mode';
        icon.style.transform = 'rotate(0deg) scale(1)';
      }, 150);
    }

    // Event listener for theme toggle
    themeToggle.addEventListener('click', toggleDarkMode);

    // Initialize on page load
    initializeDarkMode();

    // Existing code
    const EXP_MS = 12 * 60 * 60 * 1000;
    const rawTs = localStorage.getItem("keyTimestamp");
    const storedTs = rawTs ? parseInt(rawTs, 10) : null;

    if (storedTs !== null && Date.now() - storedTs > EXP_MS) {
      localStorage.removeItem("keyID");
      localStorage.removeItem("keyTimestamp");
    }

    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");

    function showToast(message) {
      toastText.textContent = message;
      toast.classList.add("visible");
      setTimeout(() => {
        toast.classList.remove("visible");
      }, 5000);
    }

    window.addEventListener("load", () => {
      overlay.classList.remove("overlay-anim");
      const keyID = localStorage.getItem("keyID");
      if (keyID && storedTs !== null) {
        const remaining = Math.max(EXP_MS - (Date.now() - storedTs), 0);
        const hrs = Math.floor(remaining / 3600000);
        const mins = Math.floor((remaining % 3600000) / 60000);
        showToast(`Access key valid for ${hrs}h ${mins}m`);
      } else {
        showToast("Generate your access key to unlock tests");
      }
      updateUnlockButtonText();
    });

    const unlockHeaderBtn = document.getElementById("unlockHeaderBtn");

    function updateUnlockButtonText() {
      const isUnlocked = !!localStorage.getItem("keyID");
      const w = window.innerWidth;
      unlockHeaderBtn.innerHTML = "";
      let text, iconHtml = "";
      if (isUnlocked) {
        iconHtml = '<span class="material-icons">lock_open</span>&nbsp;';
        text = w < 768 ? "Unlocked" : "Access Unlocked";
      } else {
        iconHtml = '<span class="material-icons">lock</span>&nbsp;';
        text = w < 768 ? "Locked" : "Unlock Access";
      }
      unlockHeaderBtn.insertAdjacentHTML("beforeend", iconHtml + text);
    }

    window.addEventListener("resize", updateUnlockButtonText);

    const lockBtnDesktop = document.getElementById("lockBtnDesktop");

    function updateLockIcons() {
      const isUnlocked = !!localStorage.getItem("keyID");
      if (isUnlocked) {
        updateUnlockButtonText();
        lockBtnDesktop.querySelector(".material-icons").textContent = "lock_open";
      } else {
        lockBtnDesktop.querySelector(".material-icons").textContent = "lock";
      }
    }
    updateLockIcons();

    function handleLockClick(evt) {
      if (localStorage.getItem("keyID")) return;
      const btn = evt.currentTarget;
      btn.classList.add("click-animate");
      btn.addEventListener(
        "animationend",
        () => btn.classList.remove("click-animate"),
        { once: true }
      );
      overlay.classList.add("overlay-anim");
      overlayText.textContent = "Unlocking…";
      overlay.addEventListener(
        "animationend",
        () => {
          overlay.classList.remove("overlay-anim");
          location.href = "key.html";
        },
        { once: true }
      );
    }

    unlockHeaderBtn.addEventListener("click", handleLockClick);
    lockBtnDesktop.addEventListener("click", handleLockClick);

    const batches = {
      "11th": [{ label: "Arjuna JEE 1.0", url: "Arjunajeetests.html" }],
      "12th": [
        { label: "Lakshya JEE 1.0", url: "lakshyajeetests.html" },
        { label: "Parishram 2026", url: "parishramtests.html" }
      ],
      dropper: [{ label: "Prayas JEE 1.0", url: "prayasjeetests.html" }]
    };

    const tabMap = {
      "tab-11th": "11th",
      "tab-12th": "12th",
      "tab-dropper": "dropper"
    };
    const tabButtons = document.querySelectorAll(".tab-btn");
    const flashContainer = document.getElementById("flashContainer");

    function clearActiveTabs() {
      tabButtons.forEach(btn => {
        btn.classList.remove("active");
        btn.setAttribute("aria-selected", "false");
      });
    }

    function renderCards(category) {
      flashContainer.innerHTML = "";
      const items = batches[category] || [];
      items.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "flash-card";
        card.setAttribute("data-index", idx + 1);
        card.tabIndex = 0;
        card.textContent = item.label;
        card.setAttribute("role", "button");
        card.setAttribute("aria-pressed", "false");
        card.addEventListener("click", () => {
          overlay.classList.add("overlay-anim");
          overlayText.textContent = item.label;
          overlay.addEventListener(
            "animationend",
            () => {
              overlay.classList.remove("overlay-anim");
              const dest = localStorage.getItem("keyID") ? item.url : "visit.html";
              location.href = dest;
            },
            { once: true }
          );
        });
        card.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            card.click();
          }
        });
        flashContainer.appendChild(card);
      });
    }

    clearActiveTabs();
    const initialTab = document.getElementById("tab-11th");
    initialTab.classList.add("active");
    initialTab.setAttribute("aria-selected", "true");
    renderCards("11th");

    Object.entries(tabMap).forEach(([tabId, category]) => {
      const tabBtn = document.getElementById(tabId);
      tabBtn.addEventListener("click", () => {
        clearActiveTabs();
        tabBtn.classList.add("active");
        tabBtn.setAttribute("aria-selected", "true");
        renderCards(category);
      });
    });
  </script>
</body>
</html>
