<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>PWians Test Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
:root {
  --primary-color: #1E40AF;
  --primary-light: #3B82F6;
  --primary-dark: #1E3A8A;
  --secondary-color: #2563EB;
  --accent-color: #9333EA;
  --accent-light: #C084FC;
  --light-bg: #F8FAFC;
  --white: #ffffff;
  --text-color: #1E293B;
  --text-secondary: #64748B;
  --text-muted: #94A3B8;
  --card-shadow: rgba(0, 0, 0, 0.08);
  --card-shadow-hover: rgba(0, 0, 0, 0.15);
  --hover-bg: rgba(30, 64, 175, 0.05);
  --border-color: #E2E8F0;
  --border-light: #F1F5F9;
  --success-color: #10B981;
  --success-light: #34D399;
  --warning-color: #F59E0B;
  --warning-light: #FBBF24;
  --error-color: #EF4444;
  --error-light: #F87171;
  --border-radius: 20px;
  --border-radius-lg: 24px;
  --border-radius-sm: 12px;
  --border-radius-xs: 8px;
  --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
  --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-slow: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  --blur-backdrop: blur(20px) saturate(180%);
  --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  --gradient-accent: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
  --gradient-success: linear-gradient(135deg, var(--success-color) 0%, var(--success-light) 100%);
  --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
  --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
  --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.15);
}

body.dark-mode {
  --primary-color: #60A5FA;
  --primary-light: #93C5FD;
  --primary-dark: #3B82F6;
  --secondary-color: #3B82F6;
  --accent-color: #C084FC;
  --accent-light: #DDD6FE;
  --light-bg: #0F172A;
  --white: #1E293B;
  --text-color: #E2E8F0;
  --text-secondary: #94A3B8;
  --text-muted: #64748B;
  --card-shadow: rgba(0, 0, 0, 0.4);
  --card-shadow-hover: rgba(0, 0, 0, 0.6);
  --hover-bg: rgba(96, 165, 250, 0.1);
  --border-color: #334155;
  --border-light: #475569;
  --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  --gradient-accent: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
}

/* Enhanced Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

*::before,
*::after {
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
  -webkit-text-size-adjust: 100%;
}

body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--light-bg);
  color: var(--text-color);
  overflow-x: hidden;
  transition: var(--transition);
  line-height: 1.6;
  font-size: 14px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  font-feature-settings: "kern" 1, "liga" 1;
}

/* Enhanced App Container */
.app-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  position: relative;
  background: var(--light-bg);
}

.app-container::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 80%, rgba(30, 64, 175, 0.03) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

/* Enhanced Top Header */
.top-header {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: var(--blur-backdrop);
  border-bottom: 1px solid var(--border-light);
  padding: 16px 20px;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: var(--shadow-soft);
  transition: var(--transition);
}

.top-header:hover {
  box-shadow: var(--shadow-medium);
}

.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  animation: slideInDown 0.6s ease-out;
}

.header-row:last-child {
  margin-bottom: 0;
  animation-delay: 0.1s;
}

.user-info {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
}

.user-info::before {
  content: '👤';
  font-size: 16px;
}

.user-info strong {
  color: var(--text-color);
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.timer-section {
  display: flex;
  align-items: center;
  gap: 12px;
}

.timer {
  background: rgba(30, 64, 175, 0.08);
  color: var(--primary-color);
  padding: 10px 16px;
  border-radius: var(--border-radius-sm);
  font-size: 14px;
  font-weight: 700;
  border: 2px solid rgba(30, 64, 175, 0.15);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: var(--transition-bounce);
  font-family: "JetBrains Mono", monospace;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

.timer::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.timer:hover::before {
  left: 100%;
}

.timer:hover {
  transform: scale(1.05);
  box-shadow: var(--shadow-soft);
}

.submit-btn {
  background: var(--gradient-primary);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: var(--border-radius-sm);
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  transition: var(--transition-bounce);
  text-transform: uppercase;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
  overflow: hidden;
  box-shadow: var(--shadow-soft);
}

.submit-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.6s ease;
}

.submit-btn:hover::before {
  left: 100%;
}

.submit-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: var(--shadow-medium);
}

.submit-btn:active {
  transform: translateY(-1px) scale(1.02);
}

.test-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 12px;
  font-size: 12px;
}

.info-item {
  display: flex;
  flex-direction: column;
  padding: 8px 12px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: var(--border-radius-xs);
  border: 1px solid var(--border-light);
  transition: var(--transition);
}

.info-item:hover {
  background: rgba(255, 255, 255, 0.9);
  transform: translateY(-2px);
  box-shadow: var(--shadow-soft);
}

.info-label {
  color: var(--text-muted);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  font-size: 10px;
  margin-bottom: 4px;
}

.info-value {
  color: var(--primary-color);
  font-weight: 800;
  font-size: 14px;
  font-family: "JetBrains Mono", monospace;
}

/* Enhanced Navigation Tabs */
.nav-section {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: var(--blur-backdrop);
  border-bottom: 1px solid var(--border-light);
  padding: 0 20px;
  position: sticky;
  top: 80px;
  z-index: 90;
}

.nav-tabs {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding: 12px 0;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.nav-tabs::-webkit-scrollbar {
  display: none;
}

.nav-tab {
  background: rgba(255, 255, 255, 0.8);
  border: 2px solid var(--border-color);
  color: var(--text-color);
  padding: 12px 20px;
  border-radius: 25px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-bounce);
  white-space: nowrap;
  min-width: fit-content;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.nav-tab::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: var(--gradient-primary);
  transition: left 0.3s ease;
  z-index: -1;
}

.nav-tab.active {
  background: var(--gradient-primary);
  color: white;
  border-color: var(--primary-color);
  transform: scale(1.05);
  box-shadow: var(--shadow-soft);
}

.nav-tab.active::before {
  left: 0;
}

.nav-tab:hover:not(.active) {
  background: var(--hover-bg);
  border-color: var(--primary-color);
  transform: translateY(-2px);
  box-shadow: var(--shadow-soft);
}

/* Enhanced Main Content */
.main-content {
  flex: 1;
  padding: 24px 20px;
  max-width: 100%;
  animation: fadeInUp 0.8s ease-out;
}

/* Enhanced Question Card */
.question-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: var(--blur-backdrop);
  border-radius: var(--border-radius-lg);
  border: 1px solid var(--border-light);
  overflow: hidden;
  box-shadow: var(--shadow-medium);
  position: relative;
  transition: var(--transition-slow);
}

.question-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient-primary);
  z-index: 1;
}

.question-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-strong);
}

.question-header {
  background: var(--gradient-primary);
  color: white;
  padding: 20px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.question-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
  animation: shimmer 3s infinite;
}

.question-number {
  font-size: 16px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.question-number::before {
  content: '📝';
  font-size: 18px;
}

.menu-btn {
  background: rgba(255, 255, 255, 0.15);
  border: 2px solid rgba(255, 255, 255, 0.2);
  color: white;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: var(--transition-bounce);
  backdrop-filter: blur(10px);
}

.menu-btn:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: scale(1.1) rotate(90deg);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.question-content {
  padding: 32px 24px;
}

.question-text {
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 24px;
  color: var(--text-color);
  font-weight: 500;
  position: relative;
}

/* Enhanced LaTeX Styling */
.question-text .MathJax,
.option-text .MathJax {
  font-size: 1.1em !important;
  color: var(--text-color) !important;
}

.question-text .MathJax_Display {
  margin: 20px 0 !important;
  padding: 16px !important;
  background: rgba(30, 64, 175, 0.03) !important;
  border-radius: var(--border-radius-sm) !important;
  border-left: 4px solid var(--primary-color) !important;
}

.question-text mjx-container {
  margin: 8px 0 !important;
}

.question-text mjx-container[display="true"] {
  margin: 20px 0 !important;
  padding: 20px !important;
  background: linear-gradient(135deg, rgba(30, 64, 175, 0.03), rgba(147, 51, 234, 0.03)) !important;
  border-radius: var(--border-radius-sm) !important;
  border: 1px solid rgba(30, 64, 175, 0.1) !important;
  box-shadow: var(--shadow-soft) !important;
}

.question-image,
.option-image {
  max-width: 100%;
  height: auto;
  border-radius: var(--border-radius-sm);
  margin: 16px 0;
  box-shadow: var(--shadow-medium);
  transition: var(--transition);
}

.question-image:hover,
.option-image:hover {
  transform: scale(1.02);
  box-shadow: var(--shadow-strong);
}

/* Enhanced Options */
.options-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin: 24px 0;
}

.option-item {
  background: rgba(255, 255, 255, 0.8);
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-sm);
  padding: 20px;
  cursor: pointer;
  transition: var(--transition-bounce);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.option-item::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 6px;
  height: 100%;
  background: var(--gradient-primary);
  transform: scaleY(0);
  transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transform-origin: bottom;
}

.option-item::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(30, 64, 175, 0.05), transparent);
  transition: left 0.6s ease;
}

.option-item:hover::before,
.option-item.selected::before {
  transform: scaleY(1);
}

.option-item:hover::after {
  left: 100%;
}

.option-item:hover,
.option-item.selected {
  border-color: var(--primary-color);
  background: var(--hover-bg);
  transform: translateX(8px) translateY(-2px);
  box-shadow: var(--shadow-medium);
}

.option-item.selected {
  background: rgba(30, 64, 175, 0.08);
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
}

.option-content {
  display: flex;
  align-items: center;
  gap: 16px;
  width: 100%;
}

.option-radio {
  width: 24px;
  height: 24px;
  accent-color: var(--primary-color);
  cursor: pointer;
  transition: var(--transition);
}

.option-radio:hover {
  transform: scale(1.1);
}

.option-text {
  flex: 1;
  font-size: 15px;
  line-height: 1.6;
  cursor: pointer;
  font-weight: 500;
}

/* Enhanced Input Section */
.input-section {
  background: linear-gradient(135deg, rgba(30, 64, 175, 0.05), rgba(147, 51, 234, 0.05));
  border: 2px solid rgba(30, 64, 175, 0.15);
  border-radius: var(--border-radius-sm);
  padding: 24px;
  margin: 24px 0;
  position: relative;
  overflow: hidden;
}

.input-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--gradient-primary);
}

.input-label {
  display: block;
  font-size: 15px;
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.input-field {
  width: 100%;
  max-width: 250px;
  padding: 16px 20px;
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-sm);
  font-size: 18px;
  font-family: "JetBrains Mono", monospace;
  font-weight: 600;
  transition: var(--transition-bounce);
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
}

.input-field:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.15);
  transform: scale(1.02);
  background: white;
}

/* Enhanced Review Section */
.review-section {
  background: linear-gradient(135deg, rgba(147, 51, 234, 0.05), rgba(30, 64, 175, 0.05));
  border: 2px solid rgba(147, 51, 234, 0.15);
  border-radius: var(--border-radius-sm);
  padding: 20px;
  margin: 24px 0;
  display: flex;
  align-items: center;
  gap: 16px;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.review-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--gradient-accent);
}

.review-section:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-soft);
}

.review-checkbox {
  width: 24px;
  height: 24px;
  accent-color: var(--accent-color);
  cursor: pointer;
  transition: var(--transition);
}

.review-checkbox:hover {
  transform: scale(1.1);
}

.review-label {
  font-size: 15px;
  font-weight: 600;
  color: var(--accent-color);
  cursor: pointer;
  flex: 1;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* Enhanced Navigation Buttons */
.nav-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  padding: 24px;
  background: linear-gradient(135deg, var(--light-bg), rgba(255, 255, 255, 0.5));
  border-top: 1px solid var(--border-light);
}

.nav-btn {
  padding: 18px 24px;
  border: none;
  border-radius: var(--border-radius-sm);
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: var(--transition-bounce);
  text-transform: uppercase;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-height: 56px;
  position: relative;
  overflow: hidden;
}

.nav-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.6s ease;
}

.nav-btn:hover::before {
  left: 100%;
}

.nav-btn.primary {
  background: var(--gradient-primary);
  color: white;
  box-shadow: var(--shadow-soft);
}

.nav-btn.secondary {
  background: rgba(255, 255, 255, 0.9);
  color: var(--text-color);
  border: 2px solid var(--border-color);
  backdrop-filter: blur(10px);
}

.nav-btn:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: var(--shadow-medium);
}

.nav-btn.primary:hover {
  box-shadow: var(--shadow-strong);
}

.nav-btn.secondary:hover {
  border-color: var(--primary-color);
  color: var(--primary-color);
  background: rgba(255, 255, 255, 1);
}

.nav-btn:active {
  transform: translateY(-2px) scale(1.01);
}

.nav-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

/* Enhanced Progress Modal */
.progress-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: var(--blur-backdrop);
  z-index: 1000;
  display: none;
  padding: 20px;
  animation: fadeIn 0.3s ease-out;
}

.progress-content {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: var(--blur-backdrop);
  border-radius: var(--border-radius-lg);
  max-width: 500px;
  margin: 0 auto;
  max-height: 85vh;
  overflow-y: auto;
  position: relative;
  margin-top: 5vh;
  box-shadow: var(--shadow-strong);
  border: 1px solid var(--border-light);
  animation: modalSlideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.progress-header {
  background: var(--gradient-primary);
  color: white;
  padding: 20px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
  position: relative;
  overflow: hidden;
}

.progress-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
  animation: shimmer 3s infinite;
}

.progress-title {
  font-size: 18px;
  font-weight: 800;
  display: flex;
  align-items: center;
  gap: 10px;
}

.progress-title::before {
  content: '📊';
  font-size: 20px;
}

.close-btn {
  background: rgba(255, 255, 255, 0.15);
  border: 2px solid rgba(255, 255, 255, 0.2);
  color: white;
  font-size: 20px;
  cursor: pointer;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script>
  // ─────────────────────────────────────────────────────────────────────────────
  // 1. Read URL params → testID, batchName; initialize username as blank
  // ─────────────────────────────────────────────────────────────────────────────
  const params = new URLSearchParams(window.location.search);
  const testID = params.get("test") || "";
  let batchName = params.get("batchName") || "";
  let username = "";

  // ─────────────────────────────────────────────────────────────────────────────
  // 2. State Management
  // ─────────────────────────────────────────────────────────────────────────────
  let testData = {};
  let subjectsArr = [];
  let questions = [];
  let currentSubject = "";
  let currentQuestionIndex = 0;
  let timeLeft = 0, timerInterval = null;
  let tabSwitchCount = 0, maxTabSwitches = 5;
  let isDarkMode = localStorage.getItem('darkMode') === 'true';

  // ─────────────────────────────────────────────────────────────────────────────
  // 3. Inject MathJax Rendering Helper
  //    - Only wrap “bare” TeX; leave already‐wrapped TeX alone
  // ─────────────────────────────────────────────────────────────────────────────
  function renderLatex(str) {
    if (!str) return "—";

    // 1) Detect existing TeX delimiters: \(…\), \[…\], $$…$$, or \begin{…}…\end{…}
    const alreadyHasDelimiters =
         /\\\(.+?\\\)/.test(str)         // \( … \)
      || /\\\[.+?\\\]/.test(str)         // \[ … \]
      || /\$\$[\s\S]+?\$\$/.test(str)    // $$ … $$
      || /\\begin\{.+?\}[\s\S]+?\\end\{.+?\}/.test(str);  // any \begin{…} … \end{…}

    if (alreadyHasDelimiters) {
      return str;
    }

    // 2) If we see a “bare” TeX pattern, wrap once in \( … \)
    const hasInlineMath =
         /\\frac\s*{[^}]+}\s*{[^}]+}/.test(str)
      || /\\hat\{[^}]+\}/.test(str)
      || /\\pi\b/.test(str)
      || /\\varepsilon/.test(str)
      || /[A-Za-z]+_\{.+?\}/.test(str);

    if (hasInlineMath) {
      return `\\(${str}\\)`;
    }

    // 3) Otherwise leave it unchanged
    return str;
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 4. Dark Mode Initialization & Toggle
  // ─────────────────────────────────────────────────────────────────────────────
  if (isDarkMode) {
    document.body.classList.add('dark-mode');
    document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i>';
  }

  document.getElementById('theme-toggle').addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark-mode', isDarkMode);
    document.getElementById('theme-toggle').innerHTML = isDarkMode 
      ? '<i class="fas fa-sun"></i>' 
      : '<i class="fas fa-moon"></i>';
    localStorage.setItem('darkMode', isDarkMode);
  });

  // ─────────────────────────────────────────────────────────────────────────────
  // 5. Show Batch Code in Header
  // ─────────────────────────────────────────────────────────────────────────────
  document.getElementById("logged-batch").textContent = batchName;

  // ─────────────────────────────────────────────────────────────────────────────
  // 6. Validate Credentials (Username) & Load Test Data
  // ─────────────────────────────────────────────────────────────────────────────
  window.validateCredentials = async () => {
    const u = document.getElementById("username").value.trim();
    if (!u) {
      showToast("Please enter your username.", "error");
      return;
    }
    username = u;
    document.getElementById("logged-username").textContent = username;
    document.getElementById("modal-overlay").style.display = "none";
    document.getElementById("content").style.filter = "none";
    await loadTestSeriesData();
  };

  async function loadTestSeriesData() {
    try {
      showLoading(true);
      const res = await fetch(`/api/testSeries/${testID}`);
      if (!res.ok) throw new Error("Fetch failed");
      testData = await res.json();

      // Populate test name & subjects; set timer
      document.getElementById("test-name").textContent = testData.testName;
      subjectsArr = testData.subjects;
      timeLeft = (testData.testDuration || 90) * 60;

      buildSubjectButtons();
      currentSubject = subjectsArr[0];

      // Directly load questions (no separate chapter logic in this version)
      await loadQuestions();

      updateTimerDisplay();
      startTimer();
    } catch (e) {
      console.error(e);
      showToast("Failed to load test. Please refresh and try again.", "error");
    } finally {
      showLoading(false);
    }
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 7. Build & Update Subject Tabs
  // ─────────────────────────────────────────────────────────────────────────────
  function buildSubjectButtons() {
    const container = document.getElementById("subject-buttons");
    container.innerHTML = "";
    subjectsArr.forEach(sub => {
      const btn = document.createElement("button");
      btn.className = "nav-tab";
      btn.textContent = sub;
      btn.onclick = () => {
        currentSubject = sub;
        updateSubjectButtons();
        loadQuestions();
      };
      container.appendChild(btn);
    });
    updateSubjectButtons();
  }

  function updateSubjectButtons() {
    document.querySelectorAll("#subject-buttons .nav-tab")
      .forEach(btn => btn.classList.toggle("active", btn.textContent === currentSubject));
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 8. Load Questions for Current Subject → Sort MCQ first, Track Visited
  // ─────────────────────────────────────────────────────────────────────────────
  async function loadQuestions() {
    showLoading(true);

    const questionMap = testData.questions[currentSubject] || {};
    questions = Object.values(questionMap);

    // Sort: MCQs (with options) first, then numerical-input questions
    questions.sort((a, b) => {
      const aIsInput = !Array.isArray(a.options) || !a.options.length;
      const bIsInput = !Array.isArray(b.options) || !b.options.length;
      return aIsInput - bIsInput;
    });

    currentQuestionIndex = 0;
    if (questions.length) {
      markAsVisited(questions[0].questionId);
    }

    displayQuestion();
    updateNavInfo();
    updateProgress();
    showLoading(false);
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 9. Render a Question (+ Options) into the DOM, then Typeset with MathJax
  // ─────────────────────────────────────────────────────────────────────────────
  function displayQuestion() {
    const question = questions[currentQuestionIndex];
    const container = document.getElementById("question-card");

    if (!question) {
      container.innerHTML = `
        <div class="question-header">
          <div class="question-number">No Questions</div>
        </div>
        <div class="question-content">
          <p>No questions available for this section.</p>
        </div>
      `;
      return;
    }

    const isImageURL = (str) => /https?:\/\/.*\.(png|jpe?g|gif|svg)$/i.test(str);
    const savedAnswer = getSavedAnswer(question.questionId);
    const isReviewed = getSavedReview(question.questionId);

    // Build question header + text
    let questionContent = `
      <div class="question-header">
        <div class="question-number">Question ${currentQuestionIndex + 1}</div>
        <button class="menu-btn" onclick="toggleProgress()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="question-content">
        <div class="question-text">
          ${
            isImageURL(question.question)
              ? `<img src="${question.question}" class="question-image" alt="Question image"/>`
              : renderLatex(question.question)
          }
        </div>
        
        <div class="review-section">
          <input type="checkbox" class="review-checkbox"
                 id="review-checkbox"
                 ${isReviewed ? "checked" : ""}/>
          <label for="review-checkbox" class="review-label">
            <i class="fas fa-bookmark"></i> Mark for Review
          </label>
        </div>
    `;

    // If MCQ (array of options)
    if (Array.isArray(question.options) && question.options.length) {
      questionContent += `<div class="options-container">`;

      question.options.forEach((option, index) => {
        const optionValue = String.fromCharCode(65 + index);
        const isSelected = savedAnswer === optionValue;

        questionContent += `
          <div class="option-item ${isSelected ? 'selected' : ''}"
               onclick="selectOption('${question.questionId}','${optionValue}', this)">
            <div class="option-content">
              <input type="radio"
                     class="option-radio"
                     name="opt_${question.questionId}"
                     value="${optionValue}"
                     ${isSelected ? 'checked' : ''}
                     onchange="handleOptionChange(event,'${question.questionId}')">
              <div class="option-text">
                ${
                  isImageURL(option)
                    ? `<img src="${option}" class="option-image" alt="Option ${optionValue}"/>`
                    : `${optionValue}. ${renderLatex(option)}`
                }
              </div>
            </div>
          </div>
        `;
      });

      questionContent += `</div>`; // Close options-container
    }
    // Else: numerical-input question
    else {
      questionContent += `
        <div class="input-section">
          <label class="input-label">
            <i class="fas fa-edit"></i> Your Answer:
          </label>
          <input type="number"
                 class="input-field"
                 id="answer-input"
                 value="${savedAnswer}"
                 placeholder="Enter your answer"/>
        </div>
      `;
    }

    // Navigation buttons (Previous + Save & Next/Finish)
    questionContent += `
        <div class="nav-buttons">
          <button class="nav-btn secondary"
                  onclick="goToPrevious()"
                  ${currentQuestionIndex === 0 ? 'disabled' : ''}>
            <i class="fas fa-arrow-left"></i> Previous
          </button>
          <button class="nav-btn primary" onclick="saveAndNext()">
            ${
              currentQuestionIndex === questions.length - 1
                ? 'Save & Finish'
                : 'Save & Next'
            }
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    `;

    // Inject into DOM
    container.innerHTML = questionContent;

    // ── Trigger MathJax typesetting on the newly-inserted content ──
    if (window.MathJax) {
      MathJax.typesetPromise([container]).catch(err => console.error("MathJax error:", err));
    }
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 10. Option Selection & Change Handlers
  // ─────────────────────────────────────────────────────────────────────────────
  function selectOption(questionId, value, element) {
    // Deselect all, then mark this as selected
    document.querySelectorAll('.option-item').forEach(opt => opt.classList.remove('selected'));
    element.classList.add('selected');

    // Update the corresponding radio input
    const radio = element.querySelector('input[type="radio"]');
    radio.checked = true;

    // Persist in LocalStorage
    saveAnswer(questionId, value);
  }

  function handleOptionChange(event, questionId) {
    saveAnswer(questionId, event.target.value);
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 11. Save & Next / Go To Previous Navigation
  // ─────────────────────────────────────────────────────────────────────────────
  window.saveAndNext = () => {
    const question = questions[currentQuestionIndex];
    // Save numeric answer if present
    const answerInput = document.getElementById("answer-input");
    if (answerInput) {
      const value = answerInput.value.trim();
      if (value) saveAnswer(question.questionId, value);
      else removeAnswer(question.questionId);
    }
    // Save review checkbox state
    const reviewCheckbox = document.getElementById("review-checkbox");
    if (reviewCheckbox) saveReview(question.questionId, reviewCheckbox.checked);

    // Advance index or switch subject
    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      markAsVisited(questions[currentQuestionIndex].questionId);
    } else {
      // Move to next subject or notify completion
      const currentIndex = subjectsArr.indexOf(currentSubject);
      if (currentIndex < subjectsArr.length - 1) {
        currentSubject = subjectsArr[currentIndex + 1];
        updateSubjectButtons();
        loadQuestions();
        return;
      } else {
        showToast("You have completed all questions!", "success");
        return;
      }
    }

    displayQuestion();
    updateNavInfo();
    updateProgress();
  };

  window.goToPrevious = () => {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      displayQuestion();
      updateNavInfo();
      updateProgress();
    }
  };

  // ─────────────────────────────────────────────────────────────────────────────
  // 12. Update Navigation Info (Subject, Q-No, Total)
  // ─────────────────────────────────────────────────────────────────────────────
  function updateNavInfo() {
    document.getElementById("current-subject").textContent = currentSubject;
    document.getElementById("current-question-index").textContent = currentQuestionIndex + 1;
    document.getElementById("total-questions").textContent = questions.length;
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 13. Progress Modal: Render Question-status Grid
  // ─────────────────────────────────────────────────────────────────────────────
  function updateProgress() {
    const container = document.getElementById("question-progress");
    container.innerHTML = "";

    questions.forEach((question, index) => {
      const item = document.createElement("div");
      item.className = "progress-item";
      item.textContent = index + 1;

      const hasAnswer = !!getSavedAnswer(question.questionId);
      const isReviewed = getSavedReview(question.questionId);
      const isVisited  = getSavedVisited(question.questionId);

      if (hasAnswer && isReviewed) {
        item.classList.add("status-answered-review");
      } else if (hasAnswer) {
        item.classList.add("status-answered");
      } else if (isReviewed) {
        item.classList.add("status-review");
      } else if (isVisited) {
        item.classList.add("status-visited");
      }

      item.onclick = () => {
        currentQuestionIndex = index;
        markAsVisited(question.questionId);
        displayQuestion();
        updateNavInfo();
        updateProgress();
        toggleProgress(); // auto‐close progress on mobile
      };

      container.appendChild(item);
    });
  }

  window.toggleProgress = () => {
    const modal = document.getElementById("progress-modal");
    const isVisible = modal.style.display === "block";
    modal.style.display = isVisible ? "none" : "block";
    if (!isVisible) updateProgress();
  };

  // ─────────────────────────────────────────────────────────────────────────────
  // 14. LocalStorage Helpers: Answer, Review, Visited
  // ─────────────────────────────────────────────────────────────────────────────
  function saveAnswer(questionId, answer) {
    const key = `response_${currentSubject}_${questionId}`;
    localStorage.setItem(key, answer);
    console.log(`Saved answer: ${key} = ${answer}`); // Debug
  }
  function getSavedAnswer(questionId) {
    const key = `response_${currentSubject}_${questionId}`;
    return localStorage.getItem(key) || "";
  }
  function removeAnswer(questionId) {
    const key = `response_${currentSubject}_${questionId}`;
    localStorage.removeItem(key);
  }

  function saveReview(questionId, isReviewed) {
    const key = `review_${currentSubject}_${questionId}`;
    if (isReviewed) localStorage.setItem(key, "true");
    else localStorage.removeItem(key);
  }
  function getSavedReview(questionId) {
    const key = `review_${currentSubject}_${questionId}`;
    return localStorage.getItem(key) === "true";
  }

  function markAsVisited(questionId) {
    const key = `visited_${currentSubject}_${questionId}`;
    localStorage.setItem(key, "true");
  }
  function getSavedVisited(questionId) {
    const key = `visited_${currentSubject}_${questionId}`;
    return localStorage.getItem(key) === "true";
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 15. Timer: Display & Auto‐Submit on Zero
  // ─────────────────────────────────────────────────────────────────────────────
  function updateTimerDisplay() {
    const hours   = String(Math.floor(timeLeft / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((timeLeft % 3600) / 60)).padStart(2, '0');
    const seconds = String(timeLeft % 60).padStart(2, '0');
    document.getElementById("time-left").textContent = `${hours}:${minutes}:${seconds}`;

    const timerEl = document.getElementById("timer");
    if (timeLeft <= 300) { // last 5 min → red alert
      timerEl.style.background   = "rgba(239, 68, 68, 0.1)";
      timerEl.style.color        = "var(--error-color)";
      timerEl.style.borderColor  = "var(--error-color)";
    } else if (timeLeft <= 600) { // last 10 min → orange
      timerEl.style.background   = "rgba(245, 158, 11, 0.1)";
      timerEl.style.color        = "var(--warning-color)";
      timerEl.style.borderColor  = "var(--warning-color)";
    }
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitTest(true);
      }
    }, 1000);
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 16. Tab‐Switch Detection (Auto‐Submit)
  // ─────────────────────────────────────────────────────────────────────────────
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      tabSwitchCount++;
      if (tabSwitchCount >= maxTabSwitches) {
        submitTest(true);
      } else {
        showToast(
          `Warning: ${maxTabSwitches - tabSwitchCount} tab switches remaining before auto‐submit.`,
          "warning"
        );
      }
    }
  });

 // ─────────────────────────────────────────────────────────────────────────────
// 17. Submit Test (Manual/Auto) → Build Payload & POST
// ─────────────────────────────────────────────────────────────────────────────
window.submitTest = async (auto = false) => {
  // ─────── NEW: Pre-save current integer input and review state ───────
  const currentQ = questions[currentQuestionIndex];
  const answerInput = document.getElementById("answer-input");
  if (answerInput) {
    const val = answerInput.value.trim();
    if (val) {
      saveAnswer(currentQ.questionId, val);
    } else {
      removeAnswer(currentQ.questionId);
    }
  }
  const reviewCheckbox = document.getElementById("review-checkbox");
  if (reviewCheckbox) {
    saveReview(currentQ.questionId, reviewCheckbox.checked);
  }
  // ─────────────────────────────────────────────────────────────────────

  // If manual submit, confirm
  if (!auto && !confirm("Are you sure you want to submit the test?")) {
    return;
  }

  try {
    showLoading(true);

    // Build payload from LocalStorage for all subjects/questions
    const payload = {};
    for (const subject of subjectsArr) {
      payload[subject] = {};
      const qMap = testData.questions[subject] || {};
      Object.values(qMap).forEach(q => {
        const key = `response_${subject}_${q.questionId}`;
        const stored = localStorage.getItem(key);
        payload[subject][q.questionId] = {
          questionId: q.questionId,
          selectedAnswer: stored || null
        };
      });
    }

    console.log('Submitting payload:', payload);

    // POST to server
    const response = await fetch(`/api/tests/${testID}/submit`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        batchName,
        username,
        responses: payload
      })
    });

    if (!response.ok) {
      throw new Error(`Submission failed: ${response.status}`);
    }
    const result = await response.json();
    console.log('Submission result:', result);

    // Cleanup & Redirect
    localStorage.clear();
    clearInterval(timerInterval);
    showToast(
      auto ? "Test auto-submitted successfully!" : "Test submitted successfully!",
      "success"
    );
    setTimeout(() => {
      window.location.href = auto
        ? "/Results/"
        : `/Results/?test=${testID}&batch=${encodeURIComponent(batchName)}&username=${encodeURIComponent(username)}`;
    }, 2000);

  } catch (error) {
    console.error("Submission error:", error);
    showToast("Failed to submit test. Please try again.", "error");
    showLoading(false);
  }
};


  // ─────────────────────────────────────────────────────────────────────────────
  // 18. Utility: Loading Overlay & Toast Notifications
  // ─────────────────────────────────────────────────────────────────────────────
  function showLoading(show) {
    const content = document.getElementById("content");
    if (show) content.classList.add("loading");
    else       content.classList.remove("loading");
  }

  function showToast(message, type = "info") {
    const toast = document.createElement("div");
    toast.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: ${
        type === "error"   ? "var(--error-color)" :
        type === "warning" ? "var(--warning-color)" :
        type === "success" ? "var(--success-color)" : "var(--primary-color)"
      };
      color: white;
      padding: 12px 20px;
      border-radius: var(--border-radius-sm);
      font-size: 14px; font-weight: 500;
      z-index: 10000;
      box-shadow: 0 4px 12px var(--card-shadow);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      max-width: 300px;
    `;
    toast.textContent = message;
    document.body.appendChild(toast);

    // Slide in
    setTimeout(() => {
      toast.style.transform = "translateX(0)";
    }, 100);

    // Auto‐remove
    setTimeout(() => {
      toast.style.transform = "translateX(100%)";
      setTimeout(() => document.body.removeChild(toast), 300);
    }, 3000);
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 19. Keyboard Navigation & Touch Gestures
  // ─────────────────────────────────────────────────────────────────────────────
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && currentQuestionIndex > 0) {
      e.preventDefault();
      goToPrevious();
    } else if (e.key === 'ArrowRight') {
      e.preventDefault();
      saveAndNext();
    } else if (e.key === 'Escape') {
      const modal = document.getElementById("progress-modal");
      if (modal.style.display === "block") toggleProgress();
    }
  });

  let touchStartX = 0, touchEndX = 0;
  document.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });
  document.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });
  function handleSwipe() {
    const swipeThreshold = 50;
    const diff = touchStartX - touchEndX;
    if (Math.abs(diff) > swipeThreshold) {
      if (diff > 0) saveAndNext(); // Swipe left → Next
      else goToPrevious();         // Swipe right → Previous
    }
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 20. Initial Setup on DOMContentLoaded
  // ─────────────────────────────────────────────────────────────────────────────
  document.addEventListener('DOMContentLoaded', () => {
    const usernameInput = document.getElementById("username");
    if (usernameInput) {
      usernameInput.focus();
      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') validateCredentials();
      });
    }
  });
</script>
