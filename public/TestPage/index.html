<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>PWians Test Page</title>

  <style>
:root {
  --primary-color: #1E40AF;
  --secondary-color: #2563EB;
  --accent-color: #9333EA;
  --light-bg: #F8FAFC;
  --white: #ffffff;
  --text-color: #1E293B;
  --text-secondary: #64748B;
  --card-shadow: rgba(0, 0, 0, 0.1);
  --hover-bg: rgba(30, 64, 175, 0.05);
  --border-color: #E2E8F0;
  --success-color: #10B981;
  --warning-color: #F59E0B;
  --error-color: #EF4444;
  --border-radius: 16px;
  --border-radius-sm: 8px;
  --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

body.dark-mode {
  --primary-color: #60A5FA;
  --secondary-color: #3B82F6;
  --accent-color: #C084FC;
  --light-bg: #0F172A;
  --white: #1E293B;
  --text-color: #E2E8F0;
  --text-secondary: #94A3B8;
  --card-shadow: rgba(0, 0, 0, 0.3);
  --hover-bg: rgba(96, 165, 250, 0.1);
  --border-color: #334155;
}

/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--light-bg);
  color: var(--text-color);
  overflow-x: hidden;
  transition: var(--transition);
  line-height: 1.5;
  font-size: 14px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Mobile-first approach */
.app-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Compact Top Header */
.top-header {
  background: var(--white);
  border-bottom: 1px solid var(--border-color);
  padding: 12px 16px;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 1px 3px var(--card-shadow);
}

.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.header-row:last-child {
  margin-bottom: 0;
}

.user-info {
  font-size: 12px;
  color: var(--text-secondary);
}

.user-info strong {
  color: var(--text-color);
  font-weight: 600;
}

.timer-section {
  display: flex;
  align-items: center;
  gap: 8px;
}

.timer {
  background: rgba(30, 64, 175, 0.1);
  color: var(--primary-color);
  padding: 6px 12px;
  border-radius: var(--border-radius-sm);
  font-size: 13px;
  font-weight: 600;
  border: 1px solid rgba(30, 64, 175, 0.2);
}

.submit-btn {
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: var(--border-radius-sm);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.submit-btn:hover {
  background: var(--secondary-color);
  transform: translateY(-1px);
}

.test-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  font-size: 11px;
}

.info-item {
  display: flex;
  flex-direction: column;
}

.info-label {
  color: var(--text-secondary);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.info-value {
  color: var(--primary-color);
  font-weight: 600;
  margin-top: 2px;
}

/* Navigation Tabs */
.nav-section {
  background: var(--white);
  border-bottom: 1px solid var(--border-color);
  padding: 0 16px;
}

.nav-tabs {
  display: flex;
  gap: 4px;
  overflow-x: auto;
  padding: 8px 0;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.nav-tabs::-webkit-scrollbar {
  display: none;
}

.nav-tab {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-color);
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  white-space: nowrap;
  min-width: fit-content;
}

.nav-tab.active {
  background: var(--primary-color);
  color: white;
  border-color: var(--primary-color);
}

.nav-tab:hover:not(.active) {
  background: var(--hover-bg);
  border-color: var(--primary-color);
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 16px;
  max-width: 100%;
}

/* Question Card */
.question-card {
  background: var(--white);
  border-radius: var(--border-radius);
  border: 1px solid var(--border-color);
  overflow: hidden;
  box-shadow: 0 2px 8px var(--card-shadow);
  position: relative;
}

.question-header {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.question-number {
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.menu-btn {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  transition: var(--transition);
}

.menu-btn:hover {
  background: rgba(255, 255, 255, 0.3);
}

.question-content {
  padding: 20px;
}

.question-text {
  font-size: 16px;
  line-height: 1.6;
  color: var(--text-color);
  font-weight: 500;
  /* preserve your spaces & line-breaks */
  white-space: pre-wrap;
  word-break: break-word;
}

.question-text p {
  /* spacing between each plain-text paragraph */
  margin: 0 0 1em;
}


.question-image,
.option-image {
  max-width: 100%;
  height: auto;
  border-radius: var(--border-radius-sm);
  margin: 12px 0;
  box-shadow: 0 2px 8px var(--card-shadow);
}

/* Options */
.options-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin: 20px 0;
}

.option-item {
  background: var(--white);
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-sm);
  padding: 16px;
  cursor: pointer;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.option-item::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 4px;
  height: 100%;
  background: var(--primary-color);
  transform: scaleY(0);
  transition: transform 0.2s ease;
}

.option-item:hover::before,
.option-item.selected::before {
  transform: scaleY(1);
}

.option-item:hover,
.option-item.selected {
  border-color: var(--primary-color);
  background: var(--hover-bg);
  transform: translateX(4px);
}

.option-content {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
}

.option-radio {
  width: 20px;
  height: 20px;
  accent-color: var(--primary-color);
  cursor: pointer;
}

.option-text {
  flex: 1;
  font-size: 14px;
  line-height: 1.5;
  cursor: pointer;
}

/* Input Answer */
.input-section {
  background: rgba(30, 64, 175, 0.05);
  border: 2px solid rgba(30, 64, 175, 0.1);
  border-radius: var(--border-radius-sm);
  padding: 16px;
  margin: 20px 0;
}

.input-label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: var(--primary-color);
  margin-bottom: 8px;
}

.input-field {
  width: 100%;
  max-width: 200px;
  padding: 12px;
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-sm);
  font-size: 16px;
  font-family: inherit;
  transition: var(--transition);
  background: var(--white);
}

.input-field:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
}

/* Review Section */
.review-section {
  background: rgba(147, 51, 234, 0.05);
  border: 2px solid rgba(147, 51, 234, 0.1);
  border-radius: var(--border-radius-sm);
  padding: 16px;
  margin: 20px 0;
  display: flex;
  align-items: center;
  gap: 12px;
}

.review-checkbox {
  width: 20px;
  height: 20px;
  accent-color: var(--accent-color);
  cursor: pointer;
}

.review-label {
  font-size: 14px;
  font-weight: 500;
  color: var(--accent-color);
  cursor: pointer;
  flex: 1;
}

/* Navigation Buttons */
.nav-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 20px;
  background: var(--light-bg);
  border-top: 1px solid var(--border-color);
}

.nav-btn {
  padding: 14px 20px;
  border: none;
  border-radius: var(--border-radius-sm);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  min-height: 48px;
}

.nav-btn.primary {
  background: var(--primary-color);
  color: white;
}

.nav-btn.secondary {
  background: var(--white);
  color: var(--text-color);
  border: 2px solid var(--border-color);
}

.nav-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px var(--card-shadow);
}

.nav-btn.primary:hover {
  background: var(--secondary-color);
}

.nav-btn.secondary:hover {
  border-color: var(--primary-color);
  color: var(--primary-color);
}

/* Progress Modal */
.progress-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(8px);
  z-index: 1000;
  display: none;
  padding: 20px;
}

.progress-content {
  background: var(--white);
  border-radius: var(--border-radius);
  max-width: 400px;
  margin: 0 auto;
  max-height: 80vh;
  overflow-y: auto;
  position: relative;
  margin-top: 10vh;
}

.progress-header {
  background: var(--primary-color);
  color: white;
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: var(--border-radius) var(--border-radius) 0 0;
}

.progress-title {
  font-size: 16px;
  font-weight: 600;
}

.close-btn {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}

.close-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}

.progress-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  padding: 20px;
}

.progress-item {
  aspect-ratio: 1;
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  background: var(--white);
  min-height: 40px;
}

.progress-item:hover {
  transform: scale(1.05);
  box-shadow: 0 2px 8px var(--card-shadow);
}

.progress-actions {
  padding: 20px;
  border-top: 1px solid var(--border-color);
}

.progress-submit {
  width: 100%;
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 12px;
  border-radius: var(--border-radius-sm);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.progress-submit:hover {
  background: var(--secondary-color);
}

/* Username Modal */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  z-index: 1100;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  opacity: 0;
  animation: fadeIn 0.3s forwards;
}

.modal {
  background: var(--white);
  border-radius: var(--border-radius);
  padding: 32px 24px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: modalSlideUp 0.3s ease-out;
}

.modal-title {
  font-size: 20px;
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 20px;
}

.modal-input {
  width: 100%;
  padding: 16px;
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-sm);
  font-size: 16px;
  font-family: inherit;
  margin-bottom: 20px;
  transition: var(--transition);
}

.modal-input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
}

.modal-btn {
  width: 100%;
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 16px;
  border-radius: var(--border-radius-sm);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.modal-btn:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
}

/* Dark Mode Toggle */
.theme-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--primary-color);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 12px var(--card-shadow);
  z-index: 999;
  border: none;
  transition: var(--transition);
}

.theme-toggle:hover {
  transform: scale(1.1);
}

.theme-toggle i {
  font-size: 20px;
}

/* Animations */
@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes modalSlideUp {
  from { transform: translateY(20px) scale(0.95); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

/* Status Colors */
.status-answered { background: var(--success-color) !important; color: white !important; }
.status-review { background: var(--accent-color) !important; color: white !important; }
.status-visited { background: var(--warning-color) !important; color: white !important; }
.status-answered-review { background: var(--text-secondary) !important; color: white !important; }

/* Tablet Styles */
@media (min-width: 768px) {
  body { font-size: 16px; }
  
  .top-header {
    padding: 16px 24px;
  }
  
  .header-row {
    margin-bottom: 12px;
  }
  
  .test-info {
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
  }
  
  .main-content {
    padding: 24px;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .question-content {
    padding: 32px;
  }
  
  .question-text {
    font-size: 18px;
    white-space: pre-wrap;
    word-break: break-word;
  }
 
  .nav-buttons {
    padding: 24px 32px;
  }
  
  .progress-modal {
    padding: 40px;
  }
  
  .progress-content {
    max-width: 500px;
    margin-top: 5vh;
  }
  
  .progress-grid {
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
    padding: 24px;
  }
}

/* Desktop Styles */
@media (min-width: 1024px) {
  .app-container {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .top-header {
    padding: 20px 32px;
  }
  
  .test-info {
    grid-template-columns: repeat(5, 1fr);
  }
  
  .main-content {
    padding: 32px;
  }
  
  .nav-buttons {
    grid-template-columns: 1fr 2fr;
    gap: 20px;
  }
  
  .progress-content {
    max-width: 600px;
  }
  
  .progress-grid {
    grid-template-columns: repeat(8, 1fr);
  }
}

/* Touch improvements */
@media (hover: none) and (pointer: coarse) {
  .nav-tab,
  .option-item,
  .nav-btn,
  .progress-item {
    min-height: 44px;
  }
  
  .menu-btn {
    width: 44px;
    height: 44px;
  }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* Focus styles */
button:focus,
input:focus,
.option-item:focus-within {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* Loading states */
.loading {
  opacity: 0.6;
  pointer-events: none;
}

.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid var(--primary-color);
  border-radius: 50%;
  border-top-color: transparent;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

  let currentQuestionIndex = 0;
  let timeLeft = 0, timerInterval = null;
  let tabSwitchCount = 0, maxTabSwitches = 5;
  let isDarkMode = localStorage.getItem('darkMode') === 'true';

function isMathString(s) {
  return /\\(?:frac|sqrt|sum|int|ce|text|alpha|beta|mu|rightarrow|leftarrow|pi|_|\^)|[_^{}]|[=<>+\-*/]/.test(s);
}

function renderLatex(str) {
  // Quick guard
  if (!str || typeof str !== "string") {
    console.log("renderLatex in:", str);
    console.log("→ out: —");
    return "—";
  }
  console.log("renderLatex in:", JSON.stringify(str));

  // --------------------------------------------------
  // 1) Detect if it already contains LaTeX delimiters
  // --------------------------------------------------
  const alreadyLatex =
    /\\\(.+?\\\)/s.test(str) ||       // \( ... \)
    /\\\[.+?\\\]/s.test(str) ||       // \[ ... \]
    /\$\$[\s\S]+?\$\$/.test(str) ||   // $$ ... $$
    /\\begin\{.+?\}[\s\S]+?\\end\{.+?\}/s.test(str);
  if (alreadyLatex) {
    console.log("→ out (already):", str);
    return str;
  }

  // --------------------------------------------------
  // 2) Detect display‑style math cues
  // --------------------------------------------------
  const displayCues = [
    /\\begin\{(?:align|gather|multline|cases|equation)\}/,
    /\\\\\s*$/,                 // ends with \\
    /\\displaystyle\b/,
    /\\(?:sum|prod|int|lim|to)\b/,
    /\\x?rightarrow?|\\leftarrow/,
    /\n/,                       // contains newlines
  ];
  const isDisplay = displayCues.some(rx => rx.test(str));

  // --------------------------------------------------
  // 3) Detect inline‑style math cues
  // --------------------------------------------------
  const inlineCues = [
    /\\frac\s*{[^}]+}{[^}]+}/,
    /\\(?:pi|alpha|beta|gamma|delta|mu|nu|rho|sigma|theta|phi|epsilon)\b/,
    /[A-Za-z0-9]+_\{[^}]+\}/,
    /\^[{]?[A-Za-z0-9]/,
    /\\text\{[^}]+\}/,
    /\\ce\{[^}]+\}/,
    /\\(?:bra|ket|braket|ev|grad|div|curl)\b/,
  ];
  const isInline = inlineCues.some(rx => rx.test(str));

  // A helper to catch stray math characters
  function isMathString(s) {
    return /\\(?:frac|sqrt|sum|int|alpha|beta|mu|rightarrow|leftarrow|pi|_|\^)|[_^{}]|[=<>+\-*/]/.test(s);
  }

  // --------------------------------------------------
  // 4) Plain text: escape + wrap in <p>
  // --------------------------------------------------
  if (!isInline && !isDisplay && !isMathString(str)) {
    let escaped = str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
    // preserve double‑spaces
    escaped = escaped.replace(/ {2}/g, " &nbsp;");
    // preserve line breaks
    escaped = escaped.replace(/\n/g, "<br>");
    const html = `<p>${escaped}</p>`;
    console.log("→ out (plain):", html);
    return html;
  }

  // --------------------------------------------------
  // 5) Wrap detected math in TeX delimiters
  // --------------------------------------------------
  const wrapped = isDisplay
    ? `$$\n${str}\n$$`
    : `\\(${str}\\)`;
  console.log("→ out (math):", wrapped);
  return wrapped;
}


  // ─────────────────────────────────────────────────────────────────────────────
  // 4. Dark Mode Initialization & Toggle
  // ─────────────────────────────────────────────────────────────────────────────
  if (isDarkMode) {
    document.body.classList.add('dark-mode');
    document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i>';
  }

  document.getElementById('theme-toggle').addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark-mode', isDarkMode);
    document.getElementById('theme-toggle').innerHTML = isDarkMode 
      ? '<i class="fas fa-sun"></i>' 
      : '<i class="fas fa-moon"></i>';
    localStorage.setItem('darkMode', isDarkMode);
  });

  // ─────────────────────────────────────────────────────────────────────────────
  // 5. Show Batch Code in Header
  // ─────────────────────────────────────────────────────────────────────────────
  document.getElementById("logged-batch").textContent = batchName;

  // ─────────────────────────────────────────────────────────────────────────────
  // 6. Validate Credentials (Username) & Load Test Data
  // ─────────────────────────────────────────────────────────────────────────────
  window.validateCredentials = async () => {
    const u = document.getElementById("username").value.trim();
    if (!u) {
      showToast("Please enter your username.", "error");
      return;
    }
    username = u;
    document.getElementById("logged-username").textContent = username;
    document.getElementById("modal-overlay").style.display = "none";
    document.getElementById("content").style.filter = "none";
    await loadTestSeriesData();
  };

  async function loadTestSeriesData() {
    try {
      showLoading(true);
      const res = await fetch(`/api/testSeries/${testID}`);
      if (!res.ok) throw new Error("Fetch failed");
      testData = await res.json();

      // Populate test name & subjects; set timer
      document.getElementById("test-name").textContent = testData.testName;
      subjectsArr = testData.subjects;
      timeLeft = (testData.testDuration || 90) * 60;

      buildSubjectButtons();
      currentSubject = subjectsArr[0];

      // Directly load questions (no separate chapter logic in this version)
      await loadQuestions();

      updateTimerDisplay();
      startTimer();
    } catch (e) {
      console.error(e);
      showToast("Failed to load test. Please refresh and try again.", "error");
    } finally {
      showLoading(false);
    }
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 7. Build & Update Subject Tabs
  // ─────────────────────────────────────────────────────────────────────────────
  function buildSubjectButtons() {
    const container = document.getElementById("subject-buttons");
    container.innerHTML = "";
    subjectsArr.forEach(sub => {
      const btn = document.createElement("button");
      btn.className = "nav-tab";
      btn.textContent = sub;
      btn.onclick = () => {
        currentSubject = sub;
        updateSubjectButtons();
        loadQuestions();
      };
      container.appendChild(btn);
    });
    updateSubjectButtons();
  }

  function updateSubjectButtons() {
    document.querySelectorAll("#subject-buttons .nav-tab")
      .forEach(btn => btn.classList.toggle("active", btn.textContent === currentSubject));
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 8. Load Questions for Current Subject → Sort MCQ first, Track Visited
  // ─────────────────────────────────────────────────────────────────────────────
  async function loadQuestions() {
    showLoading(true);

    const questionMap = testData.questions[currentSubject] || {};
    questions = Object.values(questionMap);

    // Sort: MCQs (with options) first, then numerical-input questions
    questions.sort((a, b) => {
      const aIsInput = !Array.isArray(a.options) || !a.options.length;
      const bIsInput = !Array.isArray(b.options) || !b.options.length;
      return aIsInput - bIsInput;
    });

    currentQuestionIndex = 0;
    if (questions.length) {
      markAsVisited(questions[0].questionId);
    }

    displayQuestion();
    updateNavInfo();
    updateProgress();
    showLoading(false);
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 9. Render a Question (+ Options) into the DOM, then Typeset with MathJax
  // ─────────────────────────────────────────────────────────────────────────────
  function displayQuestion() {
    const question = questions[currentQuestionIndex];
    const container = document.getElementById("question-card");

    if (!question) {
      container.innerHTML = `
        <div class="question-header">
          <div class="question-number">No Questions</div>
        </div>
        <div class="question-content">
          <p>No questions available for this section.</p>
        </div>
      `;
      return;
    }

    const isImageURL = (str) => /https?:\/\/.*\.(png|jpe?g|gif|svg)$/i.test(str);
    const savedAnswer = getSavedAnswer(question.questionId);
    const isReviewed = getSavedReview(question.questionId);

    // Build question header + text
    let questionContent = `
      <div class="question-header">
        <div class="question-number">Question ${currentQuestionIndex + 1}</div>
        <button class="menu-btn" onclick="toggleProgress()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="question-content">
        <div class="question-text">
          ${
            isImageURL(question.question)
              ? `<img src="${question.question}" class="question-image" alt="Question image"/>`
              : renderLatex(question.question)
          }
        </div>
        
        <div class="review-section">
          <input type="checkbox" class="review-checkbox"
                 id="review-checkbox"
                 ${isReviewed ? "checked" : ""}/>
          <label for="review-checkbox" class="review-label">
            <i class="fas fa-bookmark"></i> Mark for Review
          </label>
        </div>
    `;

    // If MCQ (array of options)
    if (Array.isArray(question.options) && question.options.length) {
      questionContent += `<div class="options-container">`;

      question.options.forEach((option, index) => {
        const optionValue = String.fromCharCode(65 + index);
        const isSelected = savedAnswer === optionValue;

        questionContent += `
          <div class="option-item ${isSelected ? 'selected' : ''}"
               onclick="selectOption('${question.questionId}','${optionValue}', this)">
            <div class="option-content">
              <input type="radio"
                     class="option-radio"
                     name="opt_${question.questionId}"
                     value="${optionValue}"
                     ${isSelected ? 'checked' : ''}
                     onchange="handleOptionChange(event,'${question.questionId}')">
              <div class="option-text">
                ${
                  isImageURL(option)
                    ? `<img src="${option}" class="option-image" alt="Option ${optionValue}"/>`
                    : `${optionValue}. ${renderLatex(option)}`
                }
              </div>
            </div>
          </div>
        `;
      });

      questionContent += `</div>`; // Close options-container
    }
    // Else: numerical-input question
    else {
      questionContent += `
        <div class="input-section">
          <label class="input-label">
            <i class="fas fa-edit"></i> Your Answer:
          </label>
          <input type="number"
                 class="input-field"
                 id="answer-input"
                 value="${savedAnswer}"
                 placeholder="Enter your answer"/>
        </div>
      `;
    }

    // Navigation buttons (Previous + Save & Next/Finish)
    questionContent += `
        <div class="nav-buttons">
          <button class="nav-btn secondary"
                  onclick="goToPrevious()"
                  ${currentQuestionIndex === 0 ? 'disabled' : ''}>
            <i class="fas fa-arrow-left"></i> Previous
          </button>
          <button class="nav-btn primary" onclick="saveAndNext()">
            ${
              currentQuestionIndex === questions.length - 1
                ? 'Save & Finish'
                : 'Save & Next'
            }
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    `;

    // Inject into DOM
    container.innerHTML = questionContent;

    // ── Trigger MathJax typesetting on the newly-inserted content ──
    if (window.MathJax) {
      MathJax.typesetPromise([container]).catch(err => console.error("MathJax error:", err));
    }
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 10. Option Selection & Change Handlers
  // ─────────────────────────────────────────────────────────────────────────────
  function selectOption(questionId, value, element) {
    // Deselect all, then mark this as selected
    document.querySelectorAll('.option-item').forEach(opt => opt.classList.remove('selected'));
    element.classList.add('selected');

    // Update the corresponding radio input
    const radio = element.querySelector('input[type="radio"]');
    radio.checked = true;

    // Persist in LocalStorage
    saveAnswer(questionId, value);
  }

  function handleOptionChange(event, questionId) {
    saveAnswer(questionId, event.target.value);
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 11. Save & Next / Go To Previous Navigation
  // ─────────────────────────────────────────────────────────────────────────────
  window.saveAndNext = () => {
    const question = questions[currentQuestionIndex];
    // Save numeric answer if present
    const answerInput = document.getElementById("answer-input");
    if (answerInput) {
      const value = answerInput.value.trim();
      if (value) saveAnswer(question.questionId, value);
      else removeAnswer(question.questionId);
    }
    // Save review checkbox state
    const reviewCheckbox = document.getElementById("review-checkbox");
    if (reviewCheckbox) saveReview(question.questionId, reviewCheckbox.checked);

    // Advance index or switch subject
    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      markAsVisited(questions[currentQuestionIndex].questionId);
    } else {
      // Move to next subject or notify completion
      const currentIndex = subjectsArr.indexOf(currentSubject);
      if (currentIndex < subjectsArr.length - 1) {
        currentSubject = subjectsArr[currentIndex + 1];
        updateSubjectButtons();
        loadQuestions();
        return;
      } else {
        showToast("You have completed all questions!", "success");
        return;
      }
    }

    displayQuestion();
    updateNavInfo();
    updateProgress();
  };

  window.goToPrevious = () => {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      displayQuestion();
      updateNavInfo();
      updateProgress();
    }
  };

  // ─────────────────────────────────────────────────────────────────────────────
  // 12. Update Navigation Info (Subject, Q-No, Total)
  // ─────────────────────────────────────────────────────────────────────────────
  function updateNavInfo() {
    document.getElementById("current-subject").textContent = currentSubject;
    document.getElementById("current-question-index").textContent = currentQuestionIndex + 1;
    document.getElementById("total-questions").textContent = questions.length;
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 13. Progress Modal: Render Question-status Grid
  // ─────────────────────────────────────────────────────────────────────────────
  function updateProgress() {
    const container = document.getElementById("question-progress");
    container.innerHTML = "";

    questions.forEach((question, index) => {
      const item = document.createElement("div");
      item.className = "progress-item";
      item.textContent = index + 1;

      const hasAnswer = !!getSavedAnswer(question.questionId);
      const isReviewed = getSavedReview(question.questionId);
      const isVisited  = getSavedVisited(question.questionId);

      if (hasAnswer && isReviewed) {
        item.classList.add("status-answered-review");
      } else if (hasAnswer) {
        item.classList.add("status-answered");
      } else if (isReviewed) {
        item.classList.add("status-review");
      } else if (isVisited) {
        item.classList.add("status-visited");
      }

      item.onclick = () => {
        currentQuestionIndex = index;
        markAsVisited(question.questionId);
        displayQuestion();
        updateNavInfo();
        updateProgress();
        toggleProgress(); // auto‐close progress on mobile
      };

      container.appendChild(item);
    });
  }

  window.toggleProgress = () => {
    const modal = document.getElementById("progress-modal");
    const isVisible = modal.style.display === "block";
    modal.style.display = isVisible ? "none" : "block";
    if (!isVisible) updateProgress();
  };

  // ─────────────────────────────────────────────────────────────────────────────
  // 14. LocalStorage Helpers: Answer, Review, Visited
  // ─────────────────────────────────────────────────────────────────────────────
  function saveAnswer(questionId, answer) {
    const key = `response_${currentSubject}_${questionId}`;
    localStorage.setItem(key, answer);
    console.log(`Saved answer: ${key} = ${answer}`); // Debug
  }
  function getSavedAnswer(questionId) {
    const key = `response_${currentSubject}_${questionId}`;
    return localStorage.getItem(key) || "";
  }
  function removeAnswer(questionId) {
    const key = `response_${currentSubject}_${questionId}`;
    localStorage.removeItem(key);
  }

  function saveReview(questionId, isReviewed) {
    const key = `review_${currentSubject}_${questionId}`;
    if (isReviewed) localStorage.setItem(key, "true");
    else localStorage.removeItem(key);
  }
  function getSavedReview(questionId) {
    const key = `review_${currentSubject}_${questionId}`;
    return localStorage.getItem(key) === "true";
  }

  function markAsVisited(questionId) {
    const key = `visited_${currentSubject}_${questionId}`;
    localStorage.setItem(key, "true");
  }
  function getSavedVisited(questionId) {
    const key = `visited_${currentSubject}_${questionId}`;
    return localStorage.getItem(key) === "true";
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 15. Timer: Display & Auto‐Submit on Zero
  // ─────────────────────────────────────────────────────────────────────────────
  function updateTimerDisplay() {
    const hours   = String(Math.floor(timeLeft / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((timeLeft % 3600) / 60)).padStart(2, '0');
    const seconds = String(timeLeft % 60).padStart(2, '0');
    document.getElementById("time-left").textContent = `${hours}:${minutes}:${seconds}`;

    const timerEl = document.getElementById("timer");
    if (timeLeft <= 300) { // last 5 min → red alert
      timerEl.style.background   = "rgba(239, 68, 68, 0.1)";
      timerEl.style.color        = "var(--error-color)";
      timerEl.style.borderColor  = "var(--error-color)";
    } else if (timeLeft <= 600) { // last 10 min → orange
      timerEl.style.background   = "rgba(245, 158, 11, 0.1)";
      timerEl.style.color        = "var(--warning-color)";
      timerEl.style.borderColor  = "var(--warning-color)";
    }
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitTest(true);
      }
    }, 1000);
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 16. Tab‐Switch Detection (Auto‐Submit)
  // ─────────────────────────────────────────────────────────────────────────────
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      tabSwitchCount++;
      if (tabSwitchCount >= maxTabSwitches) {
        submitTest(true);
      } else {
        showToast(
          `Warning: ${maxTabSwitches - tabSwitchCount} tab switches remaining before auto‐submit.`,
          "warning"
        );
      }
    }
  });

 // ─────────────────────────────────────────────────────────────────────────────
// 17. Submit Test (Manual/Auto) → Build Payload & POST
// ─────────────────────────────────────────────────────────────────────────────
window.submitTest = async (auto = false) => {
  // ─────── NEW: Pre-save current integer input and review state ───────
  const currentQ = questions[currentQuestionIndex];
  const answerInput = document.getElementById("answer-input");
  if (answerInput) {
    const val = answerInput.value.trim();
    if (val) {
      saveAnswer(currentQ.questionId, val);
    } else {
      removeAnswer(currentQ.questionId);
    }
  }
  const reviewCheckbox = document.getElementById("review-checkbox");
  if (reviewCheckbox) {
    saveReview(currentQ.questionId, reviewCheckbox.checked);
  }
  // ─────────────────────────────────────────────────────────────────────

  // If manual submit, confirm
  if (!auto && !confirm("Are you sure you want to submit the test?")) {
    return;
  }

  try {
    showLoading(true);

    // Build payload from LocalStorage for all subjects/questions
    const payload = {};
    for (const subject of subjectsArr) {
      payload[subject] = {};
      const qMap = testData.questions[subject] || {};
      Object.values(qMap).forEach(q => {
        const key = `response_${subject}_${q.questionId}`;
        const stored = localStorage.getItem(key);
        payload[subject][q.questionId] = {
          questionId: q.questionId,
          selectedAnswer: stored || null
        };
      });
    }

    console.log('Submitting payload:', payload);

    // POST to server
    const response = await fetch(`/api/tests/${testID}/submit`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        batchName,
        username,
        responses: payload
      })
    });

    if (!response.ok) {
      throw new Error(`Submission failed: ${response.status}`);
    }
    const result = await response.json();
    console.log('Submission result:', result);

    // Cleanup & Redirect
    localStorage.clear();
    clearInterval(timerInterval);
    showToast(
      auto ? "Test auto-submitted successfully!" : "Test submitted successfully!",
      "success"
    );
    setTimeout(() => {
      window.location.href = auto
        ? "/Results/"
        : `/Results/?test=${testID}&batch=${encodeURIComponent(batchName)}&username=${encodeURIComponent(username)}`;
    }, 2000);

  } catch (error) {
    console.error("Submission error:", error);
    showToast("Failed to submit test. Please try again.", "error");
    showLoading(false);
  }
};


  // ─────────────────────────────────────────────────────────────────────────────
  // 18. Utility: Loading Overlay & Toast Notifications
  // ─────────────────────────────────────────────────────────────────────────────
  function showLoading(show) {
    const content = document.getElementById("content");
    if (show) content.classList.add("loading");
    else       content.classList.remove("loading");
  }

  function showToast(message, type = "info") {
    const toast = document.createElement("div");
    toast.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: ${
        type === "error"   ? "var(--error-color)" :
        type === "warning" ? "var(--warning-color)" :
        type === "success" ? "var(--success-color)" : "var(--primary-color)"
      };
      color: white;
      padding: 12px 20px;
      border-radius: var(--border-radius-sm);
      font-size: 14px; font-weight: 500;
      z-index: 10000;
      box-shadow: 0 4px 12px var(--card-shadow);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      max-width: 300px;
    `;
    toast.textContent = message;
    document.body.appendChild(toast);

    // Slide in
    setTimeout(() => {
      toast.style.transform = "translateX(0)";
    }, 100);

    // Auto‐remove
    setTimeout(() => {
      toast.style.transform = "translateX(100%)";
      setTimeout(() => document.body.removeChild(toast), 300);
    }, 3000);
  }
function escapeAndPreserveSpaces(str) {
  // escape HTML entities first:
  const esc = str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
  // then replace each pair of spaces with two &nbsp;
  return esc.replace(/ {2}/g, "&nbsp;&nbsp;");
}

// in your render function:
const clean = escapeAndPreserveSpaces(q.question);
questionContainer.innerHTML = renderLatex(clean);

  // ─────────────────────────────────────────────────────────────────────────────
  // 19. Keyboard Navigation & Touch Gestures
  // ─────────────────────────────────────────────────────────────────────────────
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && currentQuestionIndex > 0) {
      e.preventDefault();
      goToPrevious();
    } else if (e.key === 'ArrowRight') {
      e.preventDefault();
      saveAndNext();
    } else if (e.key === 'Escape') {
      const modal = document.getElementById("progress-modal");
      if (modal.style.display === "block") toggleProgress();
    }
  });

  let touchStartX = 0, touchEndX = 0;
  document.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });
  document.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });
  function handleSwipe() {
    const swipeThreshold = 50;
    const diff = touchStartX - touchEndX;
    if (Math.abs(diff) > swipeThreshold) {
      if (diff > 0) saveAndNext(); // Swipe left → Next
      else goToPrevious();         // Swipe right → Previous
    }
  }

  // ─────────────────────────────────────────────────────────────────────────────
  // 20. Initial Setup on DOMContentLoaded
  // ─────────────────────────────────────────────────────────────────────────────
  document.addEventListener('DOMContentLoaded', () => {
    const usernameInput = document.getElementById("username");
    if (usernameInput) {
      usernameInput.focus();
      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') validateCredentials();
      });
    }
  });
