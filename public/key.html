<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generating Key...</title>
  <style>
    :root {
      --primary: #1E40AF;
      --accent:  #2563EB;
      --bg:      #F8FAFC;
      --text:    #1F2937;
      --shadow:  rgba(0, 0, 0, 0.05);
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text);
      background-image: linear-gradient(135deg, var(--bg), #ffffff);
    }
    h1 {
      font-size: 2rem;
      color: var(--primary);
      padding: 24px 32px;
      background: #fff;
      border-left: 6px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Generating your access key. Please wait...</h1>

  <script>
    // Generate 12â€‘character key
    function generateKey(length = 12) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    const key = generateKey();
    localStorage.setItem('keyID', key);
    localStorage.setItem('keyTimestamp', Date.now());

    // Redirect after brief pause
    setTimeout(() => {
      window.location.href = 'https://linkcents.com/51CgoO';
    }, 1000);
  </script>
</body>
</html>
